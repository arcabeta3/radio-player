<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老師傳道的故事</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ecf0f1;
            flex-direction: column;
        }
        h1 {
            color: #2c3e50;
        }
        .radio {
            width: 400px;
            height: 300px;
            background: url('assets/radio.png') no-repeat center;
            background-size: cover;
            border-radius: 15px;
            text-align: center;
            padding: 20px;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .controls {
            position: absolute;
            bottom: 60px; /* 往上移動 30px */
            right: 80px; /* 往左移動 30px */
        }
        .play-pause {
            width: 50px;
            height: 50px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .wave {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 120px; /* 再往上移動 50px */
            left: 60%; /* 再往右移動 50px */
            transform: translateX(15%);
            visibility: hidden;
        }
        .bar {
            width: 6px;
            height: 10px;
            background: #3498db;
            margin: 0 3px;
            animation: wave-animation 1s infinite ease-in-out;
        }
        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.4s; }
        .bar:nth-child(4) { animation-delay: 0.6s; }
        .bar:nth-child(5) { animation-delay: 0.8s; }
        @keyframes wave-animation {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1.2); }
        }
        #progress {
            width: 35%;
            margin-top: 10px;
            position: absolute;
            bottom: 155px; /* 還原至上一版的位置 */
            right: 80px;
        }
        
    </style>
</head>
<body>
    <h1>老師傳道的故事</h1>
    <div class="radio">
        <div class="wave" id="wave">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <input type="range" id="progress" value="0" max="100">
        <div class="controls">
            <button class="play-pause" id="playPauseBtn" onclick="togglePlay()">▶</button>
        </div>
    </div>
    <audio id="audio" src="assets/your-audio-file.mp3"></audio>
    <script>
        let audio = document.getElementById("audio");
        let progress = document.getElementById("progress");
        let wave = document.getElementById("wave");
        let playPauseBtn = document.getElementById("playPauseBtn");
        let isPlaying = false;

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                wave.style.visibility = "hidden";
                playPauseBtn.innerHTML = "▶";
            } else {
                audio.play();
                wave.style.visibility = "visible";
                playPauseBtn.innerHTML = "❚❚";
            }
            isPlaying = !isPlaying;
        }

        audio.onended = function () {
            wave.style.visibility = "hidden";
            playPauseBtn.innerHTML = "▶";
            isPlaying = false;
        };

        audio.ontimeupdate = function () {
            if (!isNaN(audio.duration)) {
                progress.value = (audio.currentTime / audio.duration) * 100;
            }
        };

        progress.addEventListener("input", function () {
            if (audio.duration) {
                audio.currentTime = (progress.value / 100) * audio.duration;
            }
        });
    </script>
</body>
</html>
